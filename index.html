<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Player Dice Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: aquamarine;
    }
    #dice1, #dice2 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    .container{
        background-color: rgb(34, 158, 30);
        font-weight: bold;
        border-radius: 100px;
        padding: 20px 20px 20px 20px;
    }
    #btn{
        border: 2px dashed;
        background-color: rgb(145, 239, 6);
        margin-bottom: 20px;
        border-radius: 40px;
        font-family: bold;
        color: black;
        width: 60px;
    }
    
</style>
</head>
<body>

<div class="container">
    <h1>Two Player Dice Game</h1>
<p>Player 1: <span id="dice1">?</span></p>
<p>Player 2: <span id="dice2">?</span></p>
<button id="btn"  onclick="rollDice()">Roll Dice</button>
</div>

<script>
function rollDice() {
    var dice1 = document.getElementById('dice1');
    var dice2 = document.getElementById('dice2');

    var randomNumber1 = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6 for player 1
    var randomNumber2 = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6 for player 2

    dice1.textContent = randomNumber1; // Display the result for player 1
    dice2.textContent = randomNumber2; // Display the result for player 2

    // Determine the winner
    if (randomNumber1 > randomNumber2) {
        alert("Player 1 wins!");
    } else if (randomNumber1 < randomNumber2) {
        alert("Player 2 wins!");
    } else {
        alert("It's a tie!");
    }
}
</script>

</body>
</html>
